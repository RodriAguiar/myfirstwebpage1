<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Previsão Meteorológica</title>
  <link rel="stylesheet" href="trabalho-pratico3chat.css" />
</head>
<body>

  <div class="weather-container">
    <div class="search-bar">
      <select id="region-select">
        <option value="">Escolha a região</option>
      </select>
      <button id="search-btn">Search</button>
    </div>

    <div class="main-weather">
      <div class="temperature" id="temp">--°</div>
      <div class="weather-desc" id="desc">--</div>
      <div class="location" id="location">--</div>
      <div class="weather-icon" id="weather-icon">☀️</div>
    </div>

    <div class="forecast">
      <div class="day" id="day1">
        <div class="day-name">Seg</div>
        <div class="icon">☀️</div>
        <div class="temp">--°</div>
      </div>
      <div class="day" id="day2">
        <div class="day-name">Ter</div>
        <div class="icon">☀️</div>
        <div class="temp">--°</div>
      </div>
      <div class="day" id="day3">
        <div class="day-name">Qua</div>
        <div class="icon">☀️</div>
        <div class="temp">--°</div>
      </div>
    </div>
  </div>

  <script src="trabalho-pratico3chat.css"></script>
</body>
</html>
